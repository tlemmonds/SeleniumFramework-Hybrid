#File and Folder Paths

BATCH_FILE_PATH=src/test/java/tstBatch/tstBatch.xls
SCENARIO_FILE_PATH=src/test/java/tstData/
BATCH_SHEET_NAME=Batch
RESULT_REPORT_PATH=src/test/java/Results/

#The location where the GSXLogConfiguration file is saved 
LOGPROPERTIES_FILEPATH =src/main/resources/LogConfiguration.properties

# if needed to log RADAR set value as 'Y' for YES and 'N' for NO.
# any other type of declarations are not supported
LOG_RADAR = N

# Set the Value for Maximum Iteration for Functions in KeywordLibrary with loops
MAX_ITER = 5

#Report header settings
RESULT_REPORT_HEADER=Application Automation Run Result
RESULT_REPORT_COLUMN_HEADING=#;Name;Data;Expected Result;Actual Result;Status

#Execution Environment
#allowed variables : DEV= Development Environment, UT = UT Environment, IT= IT Environment
EXECUTION_ENVIRONMENT = IT


#Browser Driver Settings
#Browser Drivers supported in this Selenium Automations' are: 
#SafariDriver,FirefoxDriver ,GoogleChromeDriver and InternetExplorer.
#Accepted values to be passed in the "BROWSERDRIVER" string variable : FIREFOX, SAFARI,GOOGLECHROME and IE

BROWSERDRIVER = FIREFOX


#IT Environment
BASE_URL_IT=


#UT Environment
NODE_URL_IT=/

#Wait time for synchronization[thread.sleep] in milliseconds
strWaitTime=5000
strMidWait=10000
strLongWait=15000

#Driver Wait in seconds. Increase the value if application is slow
strDefaultDriverWait=30


ADMIN_USER=
ADMIN_PW=


OUTPUT_BATCH_FILE_NAME=Boeing

IMAGE_TYPE=jpg

#Simple settings for the yes and no constants
FLAGYES =YES
FLAGY =Y
FLAGNO = NO
FLAGN = N

#This is the excel sheet support format for the current framework.If we are supporting any other format, please specify it in the separate flag
FLAGSHEETFORMAT = .xls




